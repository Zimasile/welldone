<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/sfnVHGX5/maxresdefault.jpg" alt="logo">
        <nav class="menu">

                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <!-- Unordered list -->
    <section>
        <h2>Unordered list</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
    <!-- Ordered list -->
    <section>
        <h2>Ordered list</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </section>
    <!-- Table -->
    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th><em>Name</em></th>
                    <th><em>Surname</em></th>
                    <th><em>Cellphone number</em></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zimasile</td>
                    <td><small>Ngcukana</small></td>
                    <td>0820478050</td>
                </tr>
                <tr>
                    <td>Olungaka</td>
                    <td><small>Mvambi</small></td>
                    <td>0603077199</td>
                </tr>
                <tr>
                    <td>Asekho</td>
                    <td><small>Mmangalelwa</small></td>
                    <td>0640653453</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Image -->
    <section>
        <h2>Image</h2>
        <img src="https://i.postimg.cc/nr7NxL7Y/download-3-1-2.png" alt="Laptop">
    </section>
</body>
</html>
