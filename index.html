<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <!-- Unordered list -->
    <section>
        <h2>Unordered list</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
    <!-- Ordered list -->
    <section>
        <h2>Ordered list</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </section>
    <!-- Table -->
    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Cellphone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zimasile</td>
                    <td>Ngcukana</td>
                    <td>0820478050</td>
                </tr>
                <tr>
                    <td>Olungaka</td>
                    <td>Mvambi</td>
                    <td>0603077199</td>
                </tr>
                <tr>
                    <td>Asekho</td>
                    <td>Mmangalelwa</td>
                    <td>0640653453</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Image -->
    <section>
        <h2>Image</h2>
        <img src="https://i.postimg.cc/Y07j8jHG/VRG-4013-Best-Laptop-Grid.webp" alt="Laptop">
    </section>
</body>
</html>
